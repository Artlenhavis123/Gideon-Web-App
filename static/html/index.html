<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/app.js"></script>
    <title>Gideon </title>
</head>

<body>
    <div class="container-fluid h-100">
         <div class="row justify-content-center h-100">
            <div class="col-12 m-5 chat">
                <div class="card h-100">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="static/assets/gidoen_logo.gif"
                                    class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Gideon AI</span>
                                <p>Welcome</p>
                            </div>
                            <div class="video_cam">
                                <span><i class="fas fa-video"></i></span>
                                <span><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                    </div>
                    <div id="messages" style="max-height: 510px; overflow-y:auto" class="card-body msg_card_body">
                        
                    </div>
                    <div class="card-footer">
                        <form id="userInp">
                            <div class="input-group">
                                <input type="text" name="" id="input" placeholder="Type Your Message" class="type_msg form-control">
                                <div class="input-group-append">
                                    <button class="btn" style="padding: 0; margin: 0" type="submit"><span class="input-group-text send_btn"><i class="bi bi-send"></i></span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#userInp').on('submit', function () {
            const msg = $('#input').val();
            $('#input').val('');
            userReply(msg);
            $('#messages').scrollTop($('#messages')[0].scrollHeight);
            return false;
        })
    </script>
</body>
</html>
